# build and push gnome-keyring image to docker hub

name: Build and Push Gnome Keyring Docker Image

on:
  workflow_dispatch:  # Allows manual trigger
  push:
    paths:
      - 'gnome-keyring/**'
      - '.github/workflows/gnome-keyring.yml'

permissions:
  contents: write
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./gnome-keyring
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/gnome-keyring:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/gnome-keyring:latest
