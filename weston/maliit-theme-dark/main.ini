# Solarized Dark Theme for Maliit Keyboard
# Based on Ethan Schoonover's Solarized color palette
#
# Solarized Dark Colors:
# base03:  #002b36 (background)
# base02:  #073642 (background highlights)
# base01:  #586e75 (comments / secondary)
# base00:  #657b83 (body text)
# base0:   #839496 (primary text)
# blue:    #268bd2 (accent)
# cyan:    #2aa198 (accent)
# green:   #859900 (accent)
# yellow:  #b58900 (accent)
# orange:  #cb4b16 (accent)

[default]
# Default key dimensions - narrower like weston-keyboard
key-width=60
key-height=54
key-area-width=700
key-area-height=280

# Portrait mode dimensions
portrait-key-width=50
portrait-key-height=48
portrait-key-area-width=500
portrait-key-area-height=320

# Landscape mode dimensions - compact width
landscape-key-width=60
landscape-key-height=54
landscape-key-area-width=700
landscape-key-area-height=280

[colors]
# Solarized Dark color scheme
background-color=#002b36
key-background-color=#073642
key-background-pressed-color=#586e75
key-text-color=#839496
key-text-pressed-color=#fdf6e3

# Special keys (Shift, Backspace, Return, etc.)
special-key-background-color=#268bd2
special-key-text-color=#fdf6e3
special-key-pressed-background-color=#2aa198
special-key-pressed-text-color=#002b36

# Alternative/modifier keys (Ctrl, Alt, etc.)
modifier-key-background-color=#b58900
modifier-key-text-color=#002b36
modifier-key-pressed-background-color=#cb4b16
modifier-key-pressed-text-color=#fdf6e3

# Active/locked state (Caps Lock, Num Lock)
locked-key-background-color=#859900
locked-key-text-color=#fdf6e3

# Borders and highlights
key-border-color=#586e75
key-border-width=1
key-corner-radius=4

# Shadows (optional, for depth effect)
shadow-color=#00141a
shadow-opacity=0.5
shadow-offset-x=0
shadow-offset-y=2

[style]
# Font settings
font-family=Sans
font-size=18
font-weight=normal
special-key-font-size=16

# Key margins and padding
key-margin=4
key-padding=8
row-spacing=6

# Feedback
haptic-feedback=true
sound-feedback=false

[appearance]
# Visual style
flat-keys=false
gradient-keys=true
show-shadows=true
rounded-corners=true

# Gradient settings for regular keys
gradient-start-color=#073642
gradient-end-color=#002b36
gradient-angle=90

# Gradient for pressed keys
pressed-gradient-start-color=#586e75
pressed-gradient-end-color=#073642
