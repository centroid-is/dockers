# Solarized Light Theme - Extended Keys (Long-press popups)
# For Maliit Keyboard
#
# This file styles the popup that appears when long-pressing a key
# to show alternative characters (e.g., long-press 'e' shows é, è, ê, ë)

[default]
# Extended keys popup dimensions
popup-width=auto
popup-height=auto
popup-padding=8
popup-margin=4

# Key dimensions in popup
extended-key-width=60
extended-key-height=54
extended-key-spacing=4

[colors]
# Popup background - slightly darker than main keyboard
popup-background-color=#eee8d5
popup-border-color=#93a1a1
popup-border-width=2
popup-shadow-color=#93a1a1

# Extended key colors
extended-key-background-color=#fdf6e3
extended-key-text-color=#657b83

# Selected/highlighted extended key
extended-key-selected-background-color=#268bd2
extended-key-selected-text-color=#fdf6e3

# Pressed state
extended-key-pressed-background-color=#2aa198
extended-key-pressed-text-color=#002b36

[style]
# Font settings for extended keys
font-family=Sans
font-size=16
font-weight=normal

# Visual styling
popup-corner-radius=6
key-corner-radius=4
show-shadows=true
shadow-opacity=0.4

[appearance]
# Popup positioning
popup-alignment=center
popup-vertical-offset=-10

# Animation (if supported)
fade-in-duration=150
fade-out-duration=100

# Indicator arrow pointing to original key
show-indicator-arrow=true
indicator-arrow-color=#93a1a1
